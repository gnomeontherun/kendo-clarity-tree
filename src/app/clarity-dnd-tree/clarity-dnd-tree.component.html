<h1>Clarity DnD Tree</h1>

<clr-tree [clrLazy]="true" [@.disabled]="true">
  <clr-tree-node *clrRecursiveFor="let file of data | async; getChildren: fetchChildren"
					[clrExpandable]="file.isFolder" [clrExpanded]="file.id === 1 && expand === true"
					(clrExpandedChange)="onStateChange(file)">
